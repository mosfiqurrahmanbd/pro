<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('./casey-horner-XE2RmuV6ed0-unsplash.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(5px);
            width: 300px;
        }
        .login-container h2 {
            color: white;
            margin-bottom: 20px;
        }
        .input-box {
            width: 100%;
            margin-bottom: 15px;
        }
        .input-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            background: #555;
        }
        .social-login {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        .social-login button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .facebook {
            background: #3b5998;
            color: white;
        }
        .google {
            background: #db4437;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Foolish Developer</h2>
        <div class="input-box">
            <input type="email" placeholder="Email Id">
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password">
        </div>
        <button class="login-btn">Log in</button>
        <p>Or</p>
         
        <div class="social-login">
            <button class="facebook">Facebook</button>
            <button class="google">Google</button>
        </div>
    </div>
</body>
</html>
